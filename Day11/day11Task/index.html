<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahith Solutions</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 15em;
            margin-left: 1em;
            position: fixed;
        }
    
        form {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px 30px;
            width: 300px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        fieldset {
            border: none;
            padding: 0;
        }
    
        label {
            display: block;
            font-size: 1em;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
    
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9em;
        }
    
        input[type="submit"],
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
    
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    
        button {
            background-color: #007BFF;
            color: white;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    
        button[type="submit"][formaction="fpassword.html"] {
            background-color: #ffc107;
            color: black;
        }
    
        button[type="submit"][formaction="fpassword.html"]:hover {
            background-color: #e0a800;
        }
    
        button[type="submit"][formaction="signup.html"] {
            background-color: #17a2b8;
            color: white;
        }
    
        button[type="submit"][formaction="signup.html"]:hover {
            background-color: #138496;
        }
    
        /* Placeholder text styling */
        input::placeholder {
            font-style: italic;
            color: #aaa;
        }
    </style>
    
</head>
<body>

    <h1>Login</h1>
    <form action="succesful.html" >
        <fieldset>
            <label for="username">Username:</label>
            <input type="email" id="username" name="username" placeholder="Enter email or username" 
                    
                    title="Enter a valid email address or username (letters, numbers, and underscores only)" 
                    required>
            <label for="password">Password</label>
            <input type="password" id="password" name ="password" placeholder="Enter your password"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
                title="Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, one number, and one special character.
                " required>
            <input type="submit" >
            
            <button type="submit" formaction="fpassword.html" formnovalidate>Forgot Password</button>
            <button type ="submit" formaction="signup.html" formnovalidate>Signup</button>

        </fieldset>
        

    </form>
</body>
</html>
