<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Grid Layouts</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .grid-layout-1 {
            display: grid;
            grid-template-areas: 
                "header header header"
                "sidebar content content"
                "footer footer footer";
            grid-template-columns: 1fr 2fr 2fr;
            grid-template-rows: 100px auto 100px;
            height: 100vh;
        }
        .grid-layout-1 div {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }
        .header { background: #333; grid-area: header; }
        .sidebar { background: #555; grid-area: sidebar; }
        .content { background: #777; grid-area: content; }
        .footer { background: #999; grid-area: footer; }
        
        .grid-layout-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .grid-layout-2 div {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .grid-layout-3 {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 100px 1fr 100px;
            gap: 10px;
            height: 100vh;
            padding: 10px;
        }
        .grid-layout-3 div {
            background: #6200ea;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .grid-layout-3 .box1 { grid-column: span 2; }
        .grid-layout-3 .box3 { grid-column: span 2; }
    </style>
</head>
<body>
    <div class="grid-layout-1">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="content">Content</div>
        <div class="footer">Footer</div>
    </div>
    <div class="grid-layout-2">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
        <div>Box 4</div>
        <div>Box 5</div>
        <div>Box 6</div>
    </div>
    <div class="grid-layout-3">
        <div class="box1">Header</div>
        <div class="box2">Main</div>
        <div class="box3">Footer</div>
    </div>
</body>
</html>
