<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Centered Content</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 10px; /* Adds space between grid items */
            width: 100%;
            padding: 20px;
        }

        .container > div {
            width: 100%;
            height: 100px; 
            background-color: aqua;
            display: grid;
            place-items: center; 
            font-size: 24px;
            font-weight: bold;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) and (min-width: 576px) {
            .container {
                grid-template-columns: auto auto;
            }
        }

        @media screen and (max-width: 575px) {
            .container {
                grid-template-columns: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
